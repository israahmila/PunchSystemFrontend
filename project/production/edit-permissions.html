    .settings-dropdown { display: none; position: absolute; left: 24px; bottom: 56px; background: #1e293b; border-radius: 12px; box-shadow: 0 4px 16px rgba(44,62,80,0.18); min-width: 170px; z-index: 2000; padding: 8px 0; }

<body class="nav-md">
  <div class="container body">
    <div class="left_col scroll-view custom-sidebar">

        <nav>
          <ul>

            <li class="menu-item-has-children open">
              <a href="#" id="suiviMenuLink"><i class="fa fa-search"></i> Suivi <span class="suivi-arrow"><svg width="16" height="16" viewBox="0 0 20 20"><path d="M6 8L10 12L14 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span></a>
              <ul class="child_menu" id="suiviChildMenu">
                <li><a href="usage-list.html">Liste Utilisations</a></li>
                <li><a href="maintenance-list.html">Liste Entretien</a></li>
              </ul>
            </li>

          </ul>

        <div class="sidebar-bottom">
          <button class="settings-btn" id="settingsBtn" onclick="toggleSettingsDropdown()">
            <i class="fa fa-cog"></i> Settings
          </button>

            <a href="profile.html"><i class="fa fa-user"></i> Profile</a>

          </div>
        </div>
      </div>
    </div>
    <div class="right_col" role="main">
      <div class="main-container">
        <h2 class="page-title">Modifier Permissions de l'Utilisateur: Jean Dupont</h2>
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:18px;">
          <form class="modern-search-bar" id="searchForm" onsubmit="return false;">
            <input type="text" class="modern-search-input" placeholder="Rechercher..." id="searchInput">
            <button class="modern-search-btn" type="submit" onclick="searchPermissions()">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
        <div id="permissionCards" style="display: flex; flex-wrap: wrap; gap: 16px;">
          <!-- Populated by JavaScript -->
        </div>
        <button class="save-btn" onclick="savePermissions()">Enregistrer</button>
      </div>
    </div>
  </div>

  <script>
    let userPermissions = {
      name: 'Jean Dupont',
      modules: {
        'Gestion Utilisateurs': ['Consulter', 'Ajouter', 'Modifier', 'Consulter Permissions', 'Modifier Permissions'],
        'Gestion Produit': ['Ajouter', 'Modifier', 'Consulter', 'Gestion Relation Produit-Poinçon'],
        'Gestion Poinçon': ['Consulter', 'Ajouter', 'Modifier'],
        'Gestion Utilisation': ['Consulter', 'Ajouter', 'Modifier'],
        'Gestion Entretien': ['Consulter', 'Ajouter', 'Modifier'],
        'Audit Trail': ['Consulter'],
        'Liste Connexions': ['Consulter']
      }
    };

    function renderPermissions() {
      const container = document.getElementById('permissionCards');
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      container.innerHTML = `
        <div class="permission-card">
          <h4>${userPermissions.name}</h4>
          <div class="checkbox-group">
            ${Object.entries(userPermissions.modules).map(([module, actions]) => `
              <div class="module-section">
                <strong>${module}</strong>
                ${actions.map(action => `
                  <label><input type="checkbox" ${actions.includes(action) ? 'checked' : ''}> ${action}</label>
                `).join('')}
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function searchPermissions() {
      renderPermissions();
    }

    function savePermissions() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const newPermissions = { name: userPermissions.name, modules: {} };
      let currentModule = null;

      checkboxes.forEach(cb => {
        if (cb.nextSibling.textContent.trim() === cb.nextSibling.textContent.trim().split(' ')[0]) {
          currentModule = cb.nextSibling.textContent.trim();
          newPermissions.modules[currentModule] = [];
        } else if (cb.checked) {
          newPermissions.modules[currentModule].push(cb.nextSibling.textContent.trim());
        }
      });

      userPermissions = newPermissions;
      // Here you would typically save to a backend or redirect back
      alert('Permissions enregistrées avec succès!');
      window.history.back();
    }

    function toggleSettingsDropdown() {
      const dropdown = document.getElementById('settingsDropdown');
      dropdown.classList.toggle('show');
      if (dropdown.classList.contains('show')) {
        document.addEventListener('click', handleClickOutside);
      } else {
        document.removeEventListener('click', handleClickOutside);
      }
    }

    function handleClickOutside(event) {
      const btn = document.getElementById('settingsBtn');
      const dropdown = document.getElementById('settingsDropdown');
      if (!btn.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.remove('show');
      }
    }

    document.getElementById('suiviMenuLink').addEventListener('click', function(e) {
      e.preventDefault();
      const menuItem = this.parentElement;
      const childMenu = document.getElementById('suiviChildMenu');
      menuItem.classList.toggle('open');
      if (menuItem.classList.contains('open')) {
        childMenu.style.display = 'block';
      } else {
        childMenu.style.display = 'none';
      }
    });

    document.addEventListener('DOMContentLoaded', renderPermissions);
    document.getElementById('searchInput').addEventListener('input', searchPermissions);
  </script>
</body>

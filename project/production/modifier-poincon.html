      function toggleSettingsDropdown() {
        var dropdown = document.getElementById('settingsDropdown');
        dropdown.classList.toggle('show');
      }
      document.addEventListener('click', function(event) {
        var dropdown = document.getElementById('settingsDropdown');
        var btn = document.getElementById('settingsBtn');
        if (!btn.contains(event.target) && !dropdown.contains(event.target)) {
          dropdown.classList.remove('show');
        }
      });
      document.getElementById('suiviMenuLink').onclick = function(e) {
        e.preventDefault();
        var menuItem = this.parentElement;
        menuItem.classList.toggle('open');
        var childMenu = document.getElementById('suiviChildMenu');
        if (menuItem.classList.contains('open')) {
          childMenu.style.display = 'block';
        } else {
          childMenu.style.display = 'none';
        }
      };

      let step2Data = {};
      let repeatedData = [];

      function populateRepeatForm() {
        const nombrePoincon = parseInt($('#nombrePoincon').val()) || 0;
        const matrice = $('#matrice').val();
        const largeur = $('#largeur').val();
        const longueur = $('#longueur').val();
        const referenceSup = $('#referenceSup').val();
        const referenceInf = $('#referenceInf').val();
        const diametre = $('#diametre').val();
        const chAdm = $('#chAdm').val();
        const status = $('#status').val();

        step2Data = { matrice, largeur, longueur, referenceSup, referenceInf, diametre, chAdm, status, nombrePoincon };
        repeatedData = [];

        const container = $('#repeat-sections');
        container.empty();

        const poincon = poincons.find(p => p.codeFormat === codeFormat);
        const existingData = poincon && poincon.repeatedPoincons ? poincon.repeatedPoincons : [];

        if (nombrePoincon > 0) {
          for (let i = 0; i < nombrePoincon; i++) {
            const data = existingData[i] || step2Data;
            const sectionId = `repeat-section-${i}`;
            container.append(`
              <div class="repeat-section" id="${sectionId}">
                <h4>Poinçon ${i + 1}</h4>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label label-align" for="matrice-${i}">Matrice <span class="required">*</span></label>
                  <div class="col-md-9"><input type="text" id="matrice-${i}" name="matrice-${i}" value="${data.matrice}" required class="form-control"></div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label label-align" for="largeur-${i}">Largeur <span class="required">*</span></label>
                  <div class="col-md-9"><input type="text" id="largeur-${i}" name="largeur-${i}" value="${data.largeur}" required class="form-control"></div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label label-align" for="longueur-${i}">Longueur <span class="required">*</span></label>
                  <div class="col-md-9"><input type="text" id="longueur-${i}" name="longueur-${i}" value="${data.longueur}" required class="form-control"></div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label label-align" for="referenceSup-${i}">Référence Supérieur <span class="required">*</span></label>
                  <div class="col-md-9"><input type="text" id="referenceSup-${i}" name="referenceSup-${i}" value="${data.referenceSup}" required class="form-control"></div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label label-align" for="referenceInf-${i}">Référence Inférieur <span class="required">*</span></label>
                  <div class="col-md-9"><input type="text" id="referenceInf-${i}" name="referenceInf-${i}" value="${data.referenceInf}" required class="form-control"></div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label label-align" for="diametre-${i}">Diamètre <span class="required">*</span></label>
                  <div class="col-md-9"><input type="text" id="diametre-${i}" name="diametre-${i}" value="${data.diametre}" required class="form-control"></div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label label-align" for="chAdm-${i}">CH ADM <span class="required">*</span></label>
                  <div class="col-md-9"><input type="text" id="chAdm-${i}" name="chAdm-${i}" value="${data.chAdm}" required class="form-control"></div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label label-align" for="status-${i}">Status <span class="required">*</span></label>
                  <div class="col-md-9">
                    <select id="status-${i}" name="status-${i}" class="form-control" required>
                      <option value="Actif" ${data.status === 'Actif' ? 'selected' : ''}>Actif</option>
                      <option value="Inactif" ${data.status === 'Inactif' ? 'selected' : ''}>Inactif</option>
                      <option value="En attente" ${data.status === 'En attente' ? 'selected' : ''}>En attente</option>
                    </select>
                  </div>
                </div>
              </div>
            `);
          }
        }
      }

      function collectRepeatedData() {
        const nombrePoincon = parseInt($('#nombrePoincon').val()) || 0;
        repeatedData = [];
        for (let i = 0; i < nombrePoincon; i++) {
          const data = {
            matrice: $(`#matrice-${i}`).val(),
            largeur: $(`#largeur-${i}`).val(),
            longueur: $(`#longueur-${i}`).val(),
            referenceSup: $(`#referenceSup-${i}`).val(),
            referenceInf: $(`#referenceInf-${i}`).val(),
            diametre: $(`#diametre-${i}`).val(),
            chAdm: $(`#chAdm-${i}`).val(),
            status: $(`#status-${i}`).val()
          };
          repeatedData.push(data);
        }
        return repeatedData;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const codeFormat = urlParams.get('code');
      const poincons = [
        {
          codeFormat: 'PNC-001', marque: 'Marque A', forme: 'Ronde', codeGMAO: 'GMAO-001', fournisseur: 'Fournisseur X',
          gravureInf: 'INF1', gravureSup: 'SUP1', secabilite: 'Oui', clavetage: 'Clav1', emplacementReception: 'Empl1',
          dateReception: '2024-06-01', dateFabrication: '2024-05-30', dateMiseEnService: '2024-06-05', commentaire: '',
          nombrePoincon: '2',
          repeatedPoincons: [
            { matrice: 'Matrice1', largeur: '10', longueur: '20', referenceSup: 'RefSup1', referenceInf: 'RefInf1', diametre: '5', chAdm: 'CH1', status: 'Actif' },
            { matrice: 'Matrice1-2', largeur: '12', longueur: '22', referenceSup: 'RefSup1-2', referenceInf: 'RefInf1-2', diametre: '6', chAdm: 'CH2', status: 'Inactif' }
          ]
        },
        {
          codeFormat: 'PNC-002', marque: 'Marque B', forme: 'Carrée', codeGMAO: 'GMAO-002', fournisseur: 'Fournisseur Y',
          gravureInf: 'INF2', gravureSup: 'SUP2', secabilite: 'Non', clavetage: 'Clav2', emplacementReception: 'Empl2',
          dateReception: '2024-05-20', dateFabrication: '2024-05-15', dateMiseEnService: '2024-05-25', commentaire: '',
          nombrePoincon: '3',
          repeatedPoincons: [
            { matrice: 'Matrice2', largeur: '15', longueur: '25', referenceSup: 'RefSup2', referenceInf: 'RefInf2', diametre: '6', chAdm: 'CH2', status: 'En attente' },
            { matrice: 'Matrice2-2', largeur: '16', longueur: '26', referenceSup: 'RefSup2-2', referenceInf: 'RefInf2-2', diametre: '7', chAdm: 'CH3', status: 'Actif' },
            { matrice: 'Matrice2-3', largeur: '17', longueur: '27', referenceSup: 'RefSup2-3', referenceInf: 'RefInf2-3', diametre: '8', chAdm: 'CH4', status: 'Inactif' }
          ]
        }
      ];

      const poincon = poincons.find(p => p.codeFormat === codeFormat);
      if (poincon) {
        $('#codeFormat').val(poincon.codeFormat);
        $('#marque').val(poincon.marque);
        $('#forme').val(poincon.forme);
        $('#codeGMAO').val(poincon.codeGMAO);
        $('#fournisseur').val(poincon.fournisseur);
        $('#gravureInf').val(poincon.gravureInf);
        $('#gravureSup').val(poincon.gravureSup);
        $('#secabilite').val(poincon.secabilite);
        $('#clavetage').val(poincon.clavetage);
        $('#emplacementReception').val(poincon.emplacementReception);
        $('#dateReception').val(poincon.dateReception);
        $('#dateFabrication').val(poincon.dateFabrication);
        $('#dateMiseEnService').val(poincon.dateMiseEnService);
        $('#commentaire').val(poincon.commentaire);
        $('#nombrePoincon').val(poincon.nombrePoincon);
        if (poincon.repeatedPoincons && poincon.repeatedPoincons.length > 0) {
          const first = poincon.repeatedPoincons[0];
          $('#matrice').val(first.matrice);
          $('#largeur').val(first.largeur);
          $('#longueur').val(first.longueur);
          $('#referenceSup').val(first.referenceSup);
          $('#referenceInf').val(first.referenceInf);
          $('#diametre').val(first.diametre);
          $('#chAdm').val(first.chAdm);
          $('#status').val(first.status);
        }
      }

      $('#wizard').smartWizard({
        selected: 0,
        onLeaveStep: function(obj, step) {
          const stepNum = step.fromStep;
          if (stepNum === 1 || stepNum === 2) {
            const $form = $(`#step-${stepNum} form`);
            const inputs = $form.find('input[required], select[required]');
            let isValid = true;
            inputs.each(function() {
              if (!$(this).val()) {
                isValid = false;
                $(this).css('border-color', '#e74c3c');
              } else {
                $(this).css('border-color', '#dbe6ee');
              }
            });
            if (stepNum === 2 && isValid) {
              populateRepeatForm();
            }
            return isValid;
          }
          return true;
        },
        onFinish: function() {
          const codeFormat = $('#codeFormat').val();
          const marque = $('#marque').val();
          const forme = $('#forme').val();
          const codeGMAO = $('#codeGMAO').val();
          const fournisseur = $('#fournisseur').val();
          const gravureInf = $('#gravureInf').val();
          const gravureSup = $('#gravureSup').val();
          const secabilite = $('#secabilite').val();
          const clavetage = $('#clavetage').val();
          const emplacementReception = $('#emplacementReception').val();
          const dateReception = $('#dateReception').val();
          const dateFabrication = $('#dateFabrication').val();
          const dateMiseEnService = $('#dateMiseEnService').val();
          const commentaire = $('#commentaire').val();
          const nombrePoincon = $('#nombrePoincon').val();

          const repeatedPoincons = collectRepeatedData();

          const updatedPoincon = {
            codeFormat, marque, forme, codeGMAO, fournisseur, gravureInf, gravureSup, secabilite,
            clavetage, emplacementReception, dateReception, dateFabrication, dateMiseEnService, commentaire,
            nombrePoincon, repeatedPoincons
          };
          const index = poincons.findIndex(p => p.codeFormat === codeFormat);
          if (index !== -1) poincons[index] = updatedPoincon;
          window.location.href = `poincons.html?updatedPoincon=${encodeURIComponent(JSON.stringify(updatedPoincon))}`;
        }
      });

      $('.buttonNext').addClass('btn btn-primary');
      $('.buttonPrevious').addClass('btn btn-secondary');
      $('.buttonFinish').addClass('btn btn-primary');
    </script>
  </body>
</html>

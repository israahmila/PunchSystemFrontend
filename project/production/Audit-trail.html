  <script>
    document.getElementById('gestionMenuLink').onclick = function(e) {
      e.preventDefault();
      var menuItem = this.parentElement;
      var childMenu = document.getElementById('gestionChildMenu');
      var arrow = document.getElementById('gestionArrow');
      var isOpen = menuItem.classList.contains('open');
      if (isOpen) {
        menuItem.classList.remove('open');
        childMenu.style.display = 'none';
        arrow.style.transform = 'rotate(0deg)';
      } else {
        menuItem.classList.add('open');
        childMenu.style.display = 'block';
        arrow.style.transform = 'rotate(180deg)';
      }
    };

    function toggleSettingsDropdown() {
      var dropdown = document.getElementById('settingsDropdown');
      dropdown.classList.toggle('show');
    }

    document.addEventListener('click', function(event) {
      var dropdown = document.getElementById('settingsDropdown');
      var btn = document.getElementById('settingsBtn');
      if (!btn.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.remove('show');
      }
    });
  </script>

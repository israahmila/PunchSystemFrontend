<mat-card class="mat-elevation-z3">
  <mat-card-title>Liste des utilisations</mat-card-title>
  <mat-card-content>
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="utilisations" class="mat-elevation-z1" *ngIf="!loading">

      <!-- Référence Column -->
      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef> Référence </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <!-- Comprimeuse Column -->
      <ng-container matColumnDef="comprimeuse">
        <th mat-header-cell *matHeaderCellDef> Machine </th>
        <td mat-cell *matCellDef="let element"> {{ element.comprimeuse }} </td>
      </ng-container>

      <!-- Quantité Column -->
      <ng-container matColumnDef="nombreComprims">
        <th mat-header-cell *matHeaderCellDef> Nb Comprimés </th>
        <td mat-cell *matCellDef="let element"> {{ element.nombreComprimes }} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="dateUtilisation">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.dateUtilisation | date:'short' }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" [routerLink]="['/suivi/utilisation/details', element.id]">Détails</button>
          <button mat-button color="accent" [routerLink]="['/suivi/utilisation/modifier', element.id]">Modifier</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<style>
.loading-container {
  display: flex;
  justify-content: center;
  padding: 2rem;
}
</style>

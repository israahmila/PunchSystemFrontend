<mat-card class="form-card">
  <mat-card-title>Modifier Utilisation</mat-card-title>
  <mat-card-content>
    <form [formGroup]="utilisationForm" (ngSubmit)="onSubmit()">

      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>N° Utilisation</mat-label>
          <input matInput formControlName="numero" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Date Utilisation</mat-label>
          <input matInput type="date" formControlName="dateUtilisation" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Date Retour</mat-label>
          <input matInput type="date" formControlName="dateRetour" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Utilisateurs</mat-label>
          <mat-select formControlName="utilisateurs" multiple>
            <mat-option *ngFor="let utilisateur of utilisateurs" [value]="utilisateur">
              {{ utilisateur }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Comprimeuse</mat-label>
          <mat-select formControlName="comprimeuses">
            <mat-option *ngFor="let comprimeuse of comprimeuses" [value]="comprimeuse">
              {{ comprimeuse }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Produit</mat-label>
          <mat-select formControlName="produit">
            <mat-option *ngFor="let produit of produits" [value]="produit">
              {{ produit }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Emplacement Retour</mat-label>
          <mat-select formControlName="emplacementRetour">
            <mat-option *ngFor="let emplacement of emplacements" [value]="emplacement">
              {{ emplacement }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Lots</mat-label>
          <mat-select formControlName="lots" multiple>
            <mat-option *ngFor="let lot of lots" [value]="lot">
              {{ lot }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div formArrayName="poincons">
        <div *ngFor="let group of poinconsArray.controls; let i = index" [formGroupName]="i" class="form-grid">
          <mat-form-field appearance="outline">
            <mat-label>Poinçon {{ i + 1 }}</mat-label>
            <input matInput formControlName="numero" placeholder="Référence" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>État</mat-label>
            <input matInput formControlName="etat" placeholder="État (actif/inactif)" />
          </mat-form-field>
        </div>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Commentaire</mat-label>
        <textarea matInput formControlName="comment"></textarea>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Enregistrer</button>
        <button mat-stroked-button color="warn" type="button" (click)="cancel()">Annuler</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

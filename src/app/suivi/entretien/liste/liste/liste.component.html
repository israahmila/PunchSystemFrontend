<mat-card>
  <mat-card-title>Liste des Entretiens</mat-card-title>
  <mat-card-content>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="openAjouterDialog()">Ajouter</button>
    </div>

    <table mat-table [dataSource]="entretiens" class="mat-elevation-z8">
      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef> Référence </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <ng-container matColumnDef="utilisateur">
        <th mat-header-cell *matHeaderCellDef> Utilisateur </th>
        <td mat-cell *matCellDef="let element"> {{ element.utilisateurId }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.date | date }} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{ element.operations?.[0]?.type }} </td>
      </ng-container>

      <ng-container matColumnDef="commentaire">
        <th mat-header-cell *matHeaderCellDef> Commentaire </th>
        <td mat-cell *matCellDef="let element"> {{ element.operations?.[0]?.commentaire || '-' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="openModifierDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="supprimer(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['reference', 'utilisateur', 'date', 'type', 'commentaire', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['reference', 'utilisateur', 'date', 'type', 'commentaire', 'actions'];"></tr>
    </table>
  </mat-card-content>
</mat-card>

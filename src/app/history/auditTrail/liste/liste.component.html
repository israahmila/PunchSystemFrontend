<mat-card>
  <mat-card-title>AUDIT trail</mat-card-title>
  <mat-card-content>
    <form [formGroup]="filterForm" class="filter-form">
      <div class="filter-row">
        <mat-form-field appearance="outline">
          <mat-label>Date</mat-label>
          <input matInput type="date" formControlName="date">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Utilisateur</mat-label>
          <mat-select formControlName="utilisateur">
            <mat-option value="">Tous</mat-option>
            <mat-option value="a">a</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Module</mat-label>
          <mat-select formControlName="module">
            <mat-option value="">Tous</mat-option>
            <mat-option value="a">a</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Operation</mat-label>
          <mat-select formControlName="operation">
            <mat-option value="">Tous</mat-option>
            <mat-option value="a">a</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-flat-button color="primary" (click)="filtrer()">Filtrer</button>
      </div>
    </form>

    <table mat-table [dataSource]="audits" class="mat-elevation-z8">

      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef> Référence </th>
        <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
      </ng-container>

      <ng-container matColumnDef="module">
        <th mat-header-cell *matHeaderCellDef> Module </th>
        <td mat-cell *matCellDef="let row"> {{ row.module }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let row"> {{ row.date | date:'short' }} </td>
      </ng-container>

      <ng-container matColumnDef="typeAction">
        <th mat-header-cell *matHeaderCellDef> Type action </th>
        <td mat-cell *matCellDef="let row"> {{ row.operation }} </td>
      </ng-container>

      <ng-container matColumnDef="utilisateur">
        <th mat-header-cell *matHeaderCellDef> Utilisateur </th>
        <td mat-cell *matCellDef="let row"> {{ row.utilisateur }} </td>
      </ng-container>

      <ng-container matColumnDef="raison">
        <th mat-header-cell *matHeaderCellDef> Raison </th>
        <td mat-cell *matCellDef="let row"> {{ row.raison }} </td>
      </ng-container>

      <ng-container matColumnDef="commentaire">
        <th mat-header-cell *matHeaderCellDef> Commentaire </th>
        <td mat-cell *matCellDef="let row"> {{ row.commentaire }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['reference', 'module', 'date', 'typeAction', 'utilisateur', 'raison', 'commentaire']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['reference', 'module', 'date', 'typeAction', 'utilisateur', 'raison', 'commentaire'];"></tr>
    </table>

    <div class="pagination">
      <button mat-button disabled>1</button>
      <button mat-button>2</button>
      <button mat-button>3</button>
      <button mat-button>...</button>
      <button mat-button>6</button>
    </div>

    <div class="export">
      <button mat-flat-button color="primary">Exporter</button>
    </div>
  </mat-card-content>
</mat-card>
